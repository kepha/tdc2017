<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Movies List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
    <ion-input type="text" placeholder="Procurar por um filme..." (input)="searchMovieDB($event, searchKey)"></ion-input>
  </ion-item>
  
  <ion-list>  
    <ion-item *ngFor="let movie of movies">
      <ion-avatar item-left>
        <img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>
      </ion-avatar>
      <h2>{{movie.original_title}}</h2>
      <p class="item-description">{{movie.overview}}</p>
    </ion-item>
  </ion-list>
</ion-content>
